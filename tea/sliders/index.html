<!DOCTYPE html>
<html>
<head>
   <title>
   </title>
   <link rel='stylesheet' type='text/css' href='css/slider.css' />
   <script type='text/javascript' src='../../lib/jquery.min.js'>
   </script>
   
   <script type='text/javascript' src='../../lib/underscore.min.js'>
   </script>
   <script type='text/javascript' src='../../lib/backbone.js'>
   </script>

   <script type='text/javascript' src='../../lib/handlebars.js'>
   </script> 

   <script type='text/javascript' src='js/slider.js'></script>
</head>
<body>
<form>
<fieldset type='slider'>
   <label class='title'>How many lines of code</label>
   <input type='text' max='100' min='0' />
   <label class='subtext'>Tell us how many lines.</label>
</fieldset>
</form>
<script type='template' id='tea-slider-template'>
<div class='slider-container'>
   <label>{{label}}</label>
   <span class='min-label'>{{min}}</span>
   <span class='max-label'>{{max}}</span>
   <div class='slider-bar'></div>
   <div class='slider-tick'></div>
   <div class='value-label'>{{value}}</div>
</div>
</script>
</body>
</html>
